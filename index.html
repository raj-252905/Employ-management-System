<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row g-4">
        <div class="col-lg-5 col-md-6">
          <div class="card shadow-lg p-4">
            <h4 class="text-center mb-4">Employee Form</h4>

            <form autocomplete="off" onsubmit="onFormSubmit()">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" />
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>

              <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="2"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone" />
              </div>

              <div class="mb-3">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                  />
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                  />
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label d-block">Hobbies</label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="cricket"
                  />
                  <label class="form-check-label" for="cricket">Cricket</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="swimming"
                  />
                  <label class="form-check-label" for="swimming"
                    >Swimming</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="reading"
                  />
                  <label class="form-check-label" for="reading">Reading</label>
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label">Designation</label>
                <select class="form-select">
                  <option selected disabled>Select designation</option>
                  <option>Software Developer</option>
                  <option>AI/ML Engineer</option>
                  <option>DevOps Engineer</option>
                  <option>Product Manager</option>
                </select>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">
                  Submit
                </button>
                <button type="reset" class="btn btn-secondary px-4 ms-2">
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-lg-7 col-md-6">
          <div class="card shadow-lg p-3">
            <h4 class="text-center mb-3">Employee List</h4>
            <table class="table table-bordered table-hover text-center">
              <thead class="table-primary">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Address</th>
                  <th>Phone</th>
                  <th>Gender</th>
                  <th>Hobbies</th>
                  <th>Designation</th>
                </tr>
              </thead>
              <tbody id="storeList"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
